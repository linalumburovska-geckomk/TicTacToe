<!DOCTYPE>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="startMenu">
        <h1 class="text-center">
            How do you want to play?
        </h1>
        <h2>
            <button class="buttonX">X</button>
            <button class="buttonO">O</button>
        </h2>
    </div>

    <div class="tableBoard text-center hidden"id="box">
        <header>
            <h1>Play Tic Tac Toe</h1>
        </header>
        <ul id="gameBoard">
            <li class="tic" id="0">#</li>
            <li class="tic" id="1">#</li>
            <li class="tic" id="2">#</li>
            <li class="tic" id="3">#</li>
            <li class="tic" id="4">#</li>
            <li class="tic" id="5">#</li>
            <li class="tic" id="6">#</li>
            <li class="tic" id="7">#</li>
            <li class="tic" id="8">#</li>
        </ul>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
